name: mvn-checkup

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: 20

    - name: Build with Maven
      run: mvn clean package --batch-mode

    - name: Test
      run: mvn test --batch-mode
